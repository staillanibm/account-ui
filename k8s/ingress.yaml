apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: account-ui-ingress
  namespace: account-ui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: account-ui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: account-ui-service
            port:
              number: 80